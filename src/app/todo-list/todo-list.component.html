<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div class="col-12 col-sm-6 bg-dark bg-gradient text-light">
      <div class="mb-3">
        <label class="form-label">Task</label>
        <input class="form-control" [formControl]="taskControl">
      </div>
      <div class="mb-3 d-flex">
        <div class="ms-auto">
          <button mat-raised-button class="mx-1" (click)="clearAll()">CLEAR ALL</button>
          <button mat-raised-button color="primary" class="mx-1" (click)="add()">ADD</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let item of items; let i = index" class="row mt-3 d-flex justify-content-center">
    <div class="col-12 col-sm-6 bg-dark bg-gradient text-light">
      <div class="py-1 d-flex align-items-center">
        <div>{{i + 1}}. {{item}}</div>
        <button mat-mini-fab color="default" class="ms-auto" (click)="delete(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
